<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="row" style="background: grey; color:white;">
        <div align="center">
            <h1 class="col-md-3 text-center">Weather app</h1>
        </div>
    </nav>
    <br>
    <br>
    <center class="row">
        <form action="" method="post" class="col-md-6 col-md-offset-3">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" class="form-control" name="city" placeholder="Search by City Name">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </center>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>{{city}}</h1>
            <h3>country code : {{data.countryCode}}</h3>
            <h5>coordinate : {{data.coordinate}}</h5>
            <h5>temperature : {{data.temperature}}</h5>
            <h5>pressure : {{data.pressure}}</h5>
            <h5>humidity : {{data.humidity}}</h5>
        </div>
    </div>
</body>
</html>
