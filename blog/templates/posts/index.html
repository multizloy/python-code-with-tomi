<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="row">
    <div class="leftcolumn">
        {% for post in posts reversed %}             
            <div class="card">
                <a href="{% url "posts:post" post.id %}" style="text-decoration:none; color: black;">
                    <h2>{{post.title}}</h2>
                    <h5>{{post.createdAt}}</h5>
                    <p>{{post.body | truncatechars:40}}</p>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
